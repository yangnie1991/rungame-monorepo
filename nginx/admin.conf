# ============================================================
# RunGame Admin Nginx 配置
# ============================================================
# 用途：为 Admin 应用提供反向代理、HTTPS 终止、性能优化
# 域名：admin.rungame.online
# 后端：Docker 容器 localhost:4000
# ============================================================

# HTTP -> HTTPS 重定向
server {
    listen 80;
    listen [::]:80;
    server_name admin.rungame.online;

    # ACME challenge (Let's Encrypt 证书验证)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他所有请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 服务器
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.rungame.online;

    # ============================================
    # SSL 证书配置（Let's Encrypt）
    # ============================================
    ssl_certificate /etc/letsencrypt/live/admin.rungame.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.rungame.online/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ============================================
    # 安全头
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ============================================
    # 日志配置
    # ============================================
    access_log /var/log/nginx/admin.rungame.online.access.log;
    error_log /var/log/nginx/admin.rungame.online.error.log warn;

    # ============================================
    # Gzip 压缩
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json image/svg+xml;

    # ============================================
    # 客户端请求限制
    # ============================================
    client_max_body_size 50M;  # 上传文件大小限制（游戏资源）
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ============================================
    # 反向代理到 Docker 容器
    # ============================================
    location / {
        # 代理到 Docker 容器
        proxy_pass http://127.0.0.1:4000;

        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # 转发真实客户端信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓存控制
        proxy_cache_bypass $http_upgrade;
    }

    # ============================================
    # Next.js 静态资源优化
    # ============================================
    location /_next/static/ {
        proxy_pass http://127.0.0.1:4000;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /static/ {
        proxy_pass http://127.0.0.1:4000;
        proxy_cache_valid 200 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # ============================================
    # 健康检查端点（不记录日志）
    # ============================================
    location /api/health {
        proxy_pass http://127.0.0.1:4000;
        access_log off;
    }

    # ============================================
    # 请求限流（可选，防止暴力破解）
    # ============================================
    # location /login {
    #     limit_req zone=login_limit burst=5 nodelay;
    #     proxy_pass http://127.0.0.1:4000;
    # }
}

