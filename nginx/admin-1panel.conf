# ============================================================
# RunGame Admin - 1Panel Nginx 配置
# ============================================================
# 使用方式：
# 1. 复制到 1Panel nginx 目录：
#    sudo cp nginx/admin-1panel.conf /opt/1panel/nginx/sites-available/admin.rungame.online
# 2. 启用站点：
#    sudo ln -s /opt/1panel/nginx/sites-available/admin.rungame.online \
#               /opt/1panel/nginx/sites-enabled/
# 3. 重载 nginx：
#    docker exec -it 1panel-nginx nginx -s reload
#    或：sudo systemctl reload nginx
# ============================================================

# HTTP 服务器（80 端口）
server {
    listen 80;
    listen [::]:80;
    server_name admin.rungame.online;

    # ACME challenge（SSL 证书验证）
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # HTTP → HTTPS 重定向
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 服务器（443 端口）
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.rungame.online;

    # ============================================
    # SSL 证书配置
    # 注意：1Panel 申请证书后会自动填充这些路径
    # ============================================
    ssl_certificate /etc/letsencrypt/live/admin.rungame.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.rungame.online/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ============================================
    # 安全头
    # ============================================
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ============================================
    # 访问日志
    # ============================================
    access_log /var/log/nginx/admin.rungame.online.access.log;
    error_log /var/log/nginx/admin.rungame.online.error.log warn;

    # ============================================
    # Gzip 压缩
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # ============================================
    # 反向代理到 Docker 容器
    # ============================================
    location / {
        # 代理到宿主机的 4000 端口（Docker 容器）
        proxy_pass http://host.docker.internal:4000;
        # 如果 nginx 不在容器中运行，使用：
        # proxy_pass http://127.0.0.1:4000;

        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # 转发真实客户端信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # Next.js 静态资源缓存优化
    # ============================================
    location /_next/static/ {
        proxy_pass http://host.docker.internal:4000;
        # proxy_pass http://127.0.0.1:4000;  # 如果 nginx 不在容器中

        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location /static/ {
        proxy_pass http://host.docker.internal:4000;
        # proxy_pass http://127.0.0.1:4000;  # 如果 nginx 不在容器中

        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # ============================================
    # 健康检查端点（不记录日志）
    # ============================================
    location /api/health {
        proxy_pass http://host.docker.internal:4000;
        # proxy_pass http://127.0.0.1:4000;  # 如果 nginx 不在容器中

        access_log off;
    }

    # ============================================
    # 上传文件大小限制
    # ============================================
    client_max_body_size 50M;
}
