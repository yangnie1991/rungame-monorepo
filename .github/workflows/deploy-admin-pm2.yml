name: Deploy Admin to VPS (PM2 - Auto)

on:
  push:
    branches:
      - main                        # ä¸»åˆ†æ”¯è‡ªåŠ¨è§¦å‘
    paths:
      - 'apps/admin/**'
      - 'packages/database/**'
      - 'packages/typescript-config/**'
      - 'packages/tailwind-config/**'
      - 'pnpm-lock.yaml'
      - 'package.json'
      - 'turbo.json'
