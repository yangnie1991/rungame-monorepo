# ============================================
# Nginx 反向代理配置示例
# 用于 RunGame Admin 应用
# ============================================

# HTTP 服务器 - 自动重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name admin.rungame.online;

    # 强制 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS 服务器 - 反向代理到 Next.js
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.rungame.online;

    # ==========================================
    # SSL 证书配置（Let's Encrypt）
    # ==========================================
    ssl_certificate /etc/letsencrypt/live/admin.rungame.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.rungame.online/privkey.pem;

    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # ==========================================
    # 日志配置
    # ==========================================
    access_log /var/log/nginx/admin.rungame.online.access.log;
    error_log /var/log/nginx/admin.rungame.online.error.log;

    # ==========================================
    # 安全头部
    # ==========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ==========================================
    # Gzip 压缩
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # ==========================================
    # 静态资源优化（Next.js _next/static）
    # ==========================================
    location /_next/static {
        proxy_pass http://localhost:4000;
        proxy_cache_valid 200 365d;
        proxy_cache_bypass $http_pragma;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # ==========================================
    # 图片资源缓存
    # ==========================================
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        proxy_pass http://localhost:4000;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # ==========================================
    # API 路由（不缓存）
    # ==========================================
    location /api {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================
    # 默认反向代理（Next.js 应用）
    # ==========================================
    location / {
        proxy_pass http://localhost:4000;
        proxy_http_version 1.1;

        # WebSocket 支持（Next.js 开发服务器需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # 请求头转发
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲区设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ==========================================
    # Rate Limiting（防止 DDoS）
    # ==========================================
    # 在 http 块中定义：
    # limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=10r/s;
    #
    # 在 location 中使用：
    # limit_req zone=admin_limit burst=20 nodelay;

    # ==========================================
    # 文件上传大小限制
    # ==========================================
    client_max_body_size 50M;
}

# ============================================
# 多应用示例 - Website 应用
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rungame.online www.rungame.online;

    ssl_certificate /etc/letsencrypt/live/rungame.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rungame.online/privkey.pem;

    # ... 其他配置同上 ...

    location / {
        proxy_pass http://localhost:3000;  # Website 应用端口
        # ... 其他 proxy 配置 ...
    }
}
